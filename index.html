<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="banner">
        <h1 class="banner-title">
            <i class="fa fa-list-alt" aria-hidden="true"></i>
            Todo App
        </h1>
    </div>

    <div class="content">

        <div class="project-board">
            <div class="inbox">
                <i class="fa fa-id-card" aria-hidden="true"></i> Inbox
            </div>

            <div class="projects">
                <h3>Projects</h3>
                <ul class="project-list">
                    <li class="project-item">First Project <button><i class="fa-solid fa-x"></i></button></li>
                </ul>
                <form action="#">
                    <input type="text" class="new-project-name" placeholder="Add Project" required>
                    <button class="add-button" type="button"><i class="fa fa-plus" aria-hidden="true"></i> Add</button>
                </form>
            </div>
        </div>

        <div class="todo-board">
            <h2><i class="fa fa-list" aria-hidden="true"></i> To do list</h2>
        </div>

    </div>


</body>
    <script src="main.js"></script>
</html>
